<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <title>Document</title>

</head>

<body>
  <div class="main">
    <div class="header">
      <!-- HEADER 1 -->

      <div class="header1">


        <div class="left">

          <div class="left_logo">
            <img src="https://tinhhuongdauthau.com/wp-content/uploads/2019/12/amazon-logo-png-768x293_abf78dd4.png"
              alt="">
          </div>

          <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>


          <div class="address">
            <span style="font-size: 14px;">Deliver to</span>
            <strong style="font-size: 18px;">Vietnam</strong>
          </div>



        </div>






        <div class="center">

          <select>
            <option selected="selected" value="search-alias=aps">All </option>
          </select>

          <div class="search">
            <input type="text" placeholder="amazon book online">
            <i></i>
          </div>
          <button class="btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

        </div>






        <div class="right">
          <div class="right_mini1"> 

            <div class="right_mini1-logo">
              <img src="./Image/icons8-vietnam-48.png" alt="" srcset="">
            </div>
            <strong>VN</strong>

            <div class="right_mini1-changeLanguage" style="padding: 5px;">
              <div class="changeLanguage-item">

                <div class="Changelanguage_title">
                  <h5>Change Language</h5>
                  <a href="">Learn more</a>
                </div>

                <div class="Changelanguage_check">
                  <div class="changeLanguage_check-item">
                    <input type="radio" name="" id="">
                    <span style="padding: 5px 10px; border: 1px solid red;">Englisht</span>
                  </div>

                  <div class="changeLanguage_check-item">
                    <input type="radio" name="" id="">
                    <span>English</span>
                  </div>
                  <div class="changeLanguage_check-item">
                    <input type="radio" name="" id="">
                    <span>Englisht</span>
                  </div>
                  <div class="changeLanguage_check-item">
                    <input type="radio" name="" id="">
                    <span>Englisht</span>
                  </div>

                </div>


              </div>

            </div>



          </div>
          <div class="right_mini2"></div>
          <div class="right_mini3"></div>
        </div>



      </div>

      <!-- HEADER 2 -->
      <div class="header2">
        <ul id="subnav">
          <li><a href=""><i class="fa-solid fa-bars"></i> All </a></li>
          <li><a href="">Today's Deals</a></li>
          <li><a href="">Customer Service</a></li>
          <li><a href="">Registry</a></li>
          <li><a href="">Gift Cards</a></li>
          <li><a href="">Sell</a></li>
        </ul>
      </div>


      <!-- HEADER 3 -->
    </div>
    <div class="header3">
      <div class="text">      
        <p style="margin-right: 5px;">1-48 of over 70,000 results for </p>
        <span style="color:#c45500; "> "amazon books online" </span>
      </div>
